<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlacz Alfanumeryczny</title>
    <style>
        /* Jedna kolorystyka */
        :root {
            --body-bg: #f0f0f0;
            --display-bg: #333;
            --display-color: white;
            --main-container-bg: #fff;
            --main-container-shadow: rgba(0, 0, 0, 0.1);
            --button-bg: #e0e0e0;
            --button-hover-bg: #d0d0d0;
            --reset-button-bg: #ff6347;
            --reset-button-hover-bg: #e55337;
            --list-button-bg: #4CAF50;
            --list-button-hover-bg: #45a049;
            --admin-panel-border: #ccc;
            --admin-panel-bg: #f9f9f9;
            --admin-panel-shadow: rgba(0, 0, 0, 0.1);
            --input-border: #ccc;
            --input-bg: white;
            --input-color: black;
            --admin-button-bg: #000080; /* GRANATOWY */
            --admin-button-hover-bg: #000066; /* Ciemniejszy granat dla hovera */
            --message-section-border: #ddd;
            --message-section-bg: #fff;
            --file-content-section-bg: #222;
            --file-content-section-color: white;
            --list-item-border: #444;
            --list-item-hover-bg: #444;
            --list-item-hover-color: #ffffff;
            --countdown-timer-color: #ccc;
        }

        /* Resetowanie domyślnych marginesów i paddingów dla body i html */
        html {
            margin: 0;
            padding: 0;
            height: 100%; /* HTML zajmuje całą dostępną wysokość */
            overflow: hidden; /* Zapobiega przewijaniu całego okna przeglądarki */
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: var(--body-bg);
            transition: background-color 0.3s ease;
            margin: 0;
            padding: 0;
            height: 800px; /* Sztywna wysokość dla body ustawiona na 800px */
            overflow-y: scroll; /* Włącza przewijanie wewnątrz body */
            overflow-x: hidden; /* Zapobiega poziomemu paskowi przewijania w body */
            position: relative; /* Potrzebne do pozycjonowania z-index dla elementów w body */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Dodatkowy element, który pomoże wymusić przewijanie, jeśli zawartość jest za krótka */
        #scroll-spacer {
            /* Nowa wartość min-height, aby zapewnić przewijanie przy 800px wysokości body */
            min-height: calc(800px - 200px); /* 800px (wysokość body) - ~200px (wysokość górnych elementów + panel) */
            width: 1px; /* Minimalna szerokość */
            flex-grow: 1; /* Rozszerza się, zajmując dostępną przestrzeń */
        }


        #display-section {
            background-color: var(--display-bg);
            color: var(--display-color);
            font-size: 2em;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 10px;
            border-radius: 4px;
            width: 90vw;
            max-width: 600px;
            height: 60px;
            box-sizing: border-box;
            box-shadow: 0 2px 5px var(--main-container-shadow);
            position: fixed; /* Zawsze na górze */
            top: 20px; /* 20px od górnej krawędzi viewportu */
            left: 50%;
            transform: translateX(-50%); /* Centrowanie horyzontalne */
            z-index: 1000; /* Zawsze na wierzchu */
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        #display-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        #display {
            flex-grow: 1;
            text-align: left;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--button-bg) var(--display-bg);
            transition: scrollbar-color 0.3s ease;
        }

        #display::-webkit-scrollbar {
            height: 8px;
        }

        #display::-webkit-scrollbar-track {
            background: var(--display-bg);
            border-radius: 10px;
        }

        #display::-webkit-scrollbar-thumb {
            background: var(--button-bg);
            border-radius: 10px;
        }

        #display::-webkit-scrollbar-thumb:hover {
            background: var(--button-hover-bg);
        }

        #countdown-timer {
            margin-left: 10px;
            font-size: 0.8em;
            color: var(--countdown-timer-color);
            min-width: 40px;
            text-align: right;
            flex-shrink: 0;
            transition: color 0.3s ease;
        }

        .main-content-container {
            max-width: 320px;
            width: 90vw;
            box-sizing: border-box;
            margin-top: 100px; /* Aby zawartość zaczynała się poniżej fixed displaya */
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            background-color: var(--main-container-bg);
            border-radius: 8px;
            box-shadow: 0 0 10px var(--main-container-shadow);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .btn {
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: var(--button-bg);
            transition: background-color 0.2s;
            color: black;
        }

        .btn:hover {
            background-color: var(--button-hover-bg);
        }

        .btn-reset {
            background-color: var(--reset-button-bg);
            color: white;
            grid-column: span 2;
        }

        .btn-reset:hover {
            background-color: var(--reset-button-hover-bg);
        }

        .btn-list-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--list-button-bg);
            color: white;
            grid-column: span 1;
            height: 60px;
            font-size: 1.5em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-list-label:hover {
            background-color: var(--list-button-hover-bg);
        }

        /* Style dla panelu logowania */
        #admin-panel {
            text-align: center;
            padding: 15px;
            border: 1px solid var(--admin-panel-border);
            border-radius: 5px;
            background-color: var(--admin-panel-bg);
            box-shadow: 0 0 10px var(--admin-panel-shadow);
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease, visibility 0.5s ease, height 0.5s ease, padding 0.5s ease, border 0.5s ease;

            position: relative; /* Przewija się ze stroną */
            margin-top: auto; /* Wypycha panel na dół, jeśli jest wystarczająco miejsca */
            margin-bottom: 20px; /* Odstęp od dołu okna body, jeśli jest dużo miejsca */
            margin-left: auto; /* Centrowanie horyzontalne */
            margin-right: auto;
            width: 90vw;
            max-width: 320px;
            z-index: 1;
            box-sizing: border-box;
            min-height: 100px; /* Minimalna wysokość, żeby panel był widoczny */
        }

        /* Ukrycie panelu po zalogowaniu */
        #admin-panel.hidden-panel {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* Wyłącza interakcje, gdy jest niewidoczny */
            height: 0;
            padding: 0;
            margin-top: 0;
            margin-bottom: 0;
            border: none;
            overflow: hidden;
        }

        #admin-panel input {
            padding: 8px;
            border: 1px solid var(--input-border);
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
            height: 10vh; /* Może być problematyczne przy 800px wysokości body */
            font-size: 1.5em;
            background-color: var(--input-bg);
            color: var(--input-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        #admin-panel button {
            padding: 8px 15px;
            background-color: var(--admin-button-bg);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            height: 20vh; /* Może być problematyczne przy 800px wysokości body */
            font-size: 2em;
            transition: background-color 0.2s;
        }

        #admin-panel button:hover {
            background-color: var(--admin-button-hover-bg);
        }

        /* Sekcja dla komunikatów serwera */
        #message-section {
            width: 90vw;
            max-width: 320px;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid var(--message-section-border);
            border-radius: 5px;
            background-color: var(--message-section-bg);
            min-height: 40px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
        }
        #admin-message {
            margin: 0;
            word-break: break-word;
        }

        /* Sekcja do wyświetlania zawartości pliku */
        #file-content-section {
            width: 90vw;
            max-width: 600px;
            height: 200px;
            background-color: var(--file-content-section-bg);
            color: var(--file-content-section-color);
            font-size: 1.1em;
            padding: 10px;
            border-radius: 4px;
            overflow-y: scroll;
            box-sizing: border-box;
            margin-top: 20px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
        }

        /* Styl dla pojedynczych linii w liście */
        .list-item {
            padding: 5px 0;
            border-bottom: 1px solid var(--list-item-border);
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-bottom 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list-item:last-child {
            border-bottom: none;
        }
        .list-item:hover {
            background-color: var(--list-item-hover-bg);
            color: var(--list-item-hover-color);
        }

        /* Ukryj input file */
        #file-input {
            display: none;
        }

        /* Klasa ukrywająca elementy */
        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>

    <div id="display-section">
        <div id="display-content-wrapper">
            <span id="display"></span>
            <span id="countdown-timer"></span>
        </div>
    </div>

    <div class="main-content-container">
        <div class="buttons hidden" id="keypad-buttons">
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('I')">I</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('W')">W</button>
            <button class="btn btn-reset" onclick="clearDisplay()">Reset</button>
            <label for="file-input" class="btn btn-list-label" id="list-button-label">Lista</label>
            <input type="file" id="file-input" accept=".txt">
        </div>
    </div>

    <div id="message-section" class="hidden">
        <p id="admin-message"></p>
    </div>

    <div id="file-content-section" class="hidden"></div>

    <div id="scroll-spacer"></div>

    <div id="admin-panel">
        <button onclick="attemptAdminLogin()">Odblokuj</button>
        <input type="text" id="secret-code-input" placeholder="Podaj hasło">
    </div>

    <script src="script.js"></script>
</body>
</html>
