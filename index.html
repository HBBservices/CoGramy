<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlacz Alfanumeryczny</title>
    <style>
        /* Zmienne CSS dla trybu jasnego i ciemnego */
        :root {
            /* Tryb jasny (domyślny) */
            --body-bg: #f0f0f0;
            --display-bg: #333;
            --display-color: white;
            --main-container-bg: #fff;
            --main-container-shadow: rgba(0, 0, 0, 0.1);
            --button-bg: #e0e0e0;
            --button-hover-bg: #d0d0d0;
            --reset-button-bg: #ff6347;
            --reset-button-hover-bg: #e55337;
            --list-button-bg: #4CAF50;
            --list-button-hover-bg: #45a049;
            --admin-panel-border: #ccc;
            --admin-panel-bg: #f9f9f9;
            --admin-panel-shadow: rgba(0, 0, 0, 0.1);
            --input-border: #ccc;
            --input-bg: white;
            --input-color: black;
            --admin-button-bg: #007bff;
            --admin-button-hover-bg: #0056b3;
            --message-section-border: #ddd;
            --message-section-bg: #fff;
            --file-content-section-bg: #222;
            --file-content-section-color: white;
            --list-item-border: #444;
            --list-item-hover-bg: #444;
            --list-item-hover-color: #ffffff;
            --countdown-timer-color: #ccc;
            --mode-toggle-bg: var(--button-bg);
            --mode-toggle-color: var(--input-color);
            --mode-toggle-border: var(--input-border);
            --mode-toggle-hover-bg: var(--button-hover-bg);
        }

        /* Tryb ciemny - zmienione kolory na granatowo-czarne z szarymi czcionkami */
        body.dark-mode {
            --body-bg: #101525; /* Bardzo ciemny granat/prawie czarny */
            --display-bg: #1A2036; /* Ciemniejszy granat */
            --display-color: #A0A0A0; /* Szary */
            --main-container-bg: #1A2036; /* Ciemniejszy granat */
            --main-container-shadow: rgba(0, 0, 0, 0.5);
            --button-bg: #252B44; /* Ciemny granat */
            --button-hover-bg: #303650; /* nieznacznie jaśniejszy granat */
            --reset-button-bg: #E74C3C; /* Zachowano czerwień dla resetu */
            --reset-button-hover-bg: #C0392B;
            --list-button-bg: #2ECC71; /* Zachowano zieleń dla listy */
            --list-button-hover-bg: #27AE60;
            --admin-panel-border: #1A2036; /* Ciemniejszy granat */
            --admin-panel-bg: #101525; /* Bardzo ciemny granat/prawie czarny */
            --admin-panel-shadow: rgba(0, 0, 0, 0.5);
            --input-border: #252B44; /* Ciemny granat */
            --input-bg: #1A2036; /* Ciemniejsze tło inputu */
            --input-color: #A0A0A0; /* Szara czcionka inputu */
            --admin-button-bg: #3498DB; /* Ciemny niebieski dla przycisku odblokuj */
            --admin-button-hover-bg: #2980B9;
            --message-section-border: #1A2036; /* Ciemniejszy granat */
            --message-section-bg: #101525; /* Bardzo ciemny granat/prawie czarny */
            --file-content-section-bg: #1A2036; /* Ciemniejszy granat */
            --file-content-section-color: #A0A0A0; /* Szary */
            --list-item-border: #252B44; /* Ciemny granat */
            --list-item-hover-bg: #303650; /* nieznacznie jaśniejszy granat */
            --list-item-hover-color: #E0E0E0; /* Jaśniejsza szarość */
            --countdown-timer-color: #A0A0A0; /* Szary */
            --mode-toggle-bg: #252B44; /* Granat */
            --mode-toggle-color: #A0A0A0; /* Szary */
            --mode-toggle-border: #1A2036; /* Ciemniejszy granat */
            --mode-toggle-hover-bg: #303650; /* nieznacznie jaśniejszy granat */
        }

        /* Resetowanie domyślnych marginesów i paddingów dla body i html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: var(--body-bg);
            padding-top: 100px;
            transition: background-color 0.3s ease;
        }

        #display-section {
            background-color: var(--display-bg);
            color: var(--display-color);
            font-size: 2em;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 10px;
            border-radius: 4px;
            width: 90vw;
            max-width: 600px;
            height: 60px;
            box-sizing: border-box;
            box-shadow: 0 2px 5px var(--main-container-shadow);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Nowe style dla kontenera tekstu wyświetlacza i timera */
        #display-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        #display {
            flex-grow: 1;
            text-align: left;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--button-bg) var(--display-bg);
            transition: scrollbar-color 0.3s ease;
        }

        /* Dla Chrome/Safari/Edge: dostosowanie wyglądu scrollbara */
        #display::-webkit-scrollbar {
            height: 8px;
        }

        #display::-webkit-scrollbar-track {
            background: var(--display-bg);
            border-radius: 10px;
        }

        #display::-webkit-scrollbar-thumb {
            background: var(--button-bg);
            border-radius: 10px;
        }

        #display::-webkit-scrollbar-thumb:hover {
            background: var(--button-hover-bg);
        }

        #countdown-timer {
            margin-left: 10px;
            font-size: 0.8em;
            color: var(--countdown-timer-color);
            min-width: 40px;
            text-align: right;
            flex-shrink: 0;
            transition: color 0.3s ease;
        }

        /* Kontener dla guzika zmiany trybu */
        #mode-toggle-container {
            position: fixed; /* Pozostaje na stałej pozycji */
            top: 90px; /* Poniżej displaya (20px top + 60px height = 80px, +10px odstępu) */
            left: 50%;
            transform: translateX(-50%);
            z-index: 999; /* Niżej niż display, wyżej niż reszta */
            width: 90vw;
            max-width: 600px; /* Tak samo jak display */
            display: flex;
            justify-content: flex-end; /* Wyrównaj przycisk do prawej */
            padding-right: 10px; /* Odsunięcie od prawej krawędzi kontenera */
            box-sizing: border-box;
        }

        #mode-toggle {
            background-color: var(--mode-toggle-bg);
            color: var(--mode-toggle-color);
            border: 1px solid var(--mode-toggle-border);
            border-radius: 5px;
            padding: 5px 10px; /* Mniejszy padding dla guzika */
            cursor: pointer;
            font-size: 0.8em; /* Mniejsza czcionka */
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        #mode-toggle:hover {
            background-color: var(--mode-toggle-hover-bg);
        }

        .main-content-container {
            max-width: 320px;
            width: 90vw;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            background-color: var(--main-container-bg);
            border-radius: 8px;
            box-shadow: 0 0 10px var(--main-container-shadow);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn {
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: var(--button-bg);
            transition: background-color 0.2s;
            color: black;
        }

        .btn:hover {
            background-color: var(--button-hover-bg);
        }

        .btn-reset {
            background-color: var(--reset-button-bg);
            color: white;
            grid-column: span 2;
        }

        .btn-reset:hover {
            background-color: var(--reset-button-hover-bg);
        }

        .btn-list-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--list-button-bg);
            color: white;
            grid-column: span 1;
            height: 60px;
            font-size: 1.5em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-list-label:hover {
            background-color: var(--list-button-hover-bg);
        }

        /* Style dla panelu logowania */
        #admin-panel {
            text-align: center;
            padding: 15px;
            border: 1px solid var(--admin-panel-border);
            border-radius: 5px;
            background-color: var(--admin-panel-bg);
            box-shadow: 0 0 10px var(--admin-panel-shadow);
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;

            /* Przesunięcie panelu logowania poza ekran */
            position: fixed; /* Zmiana z relative na fixed */
            bottom: -100vh; /* Przesunięcie poniżej dolnej krawędzi viewportu */
            left: 50%;
            transform: translateX(-50%);
            width: 90vw; /* Zachowaj szerokość */
            max-width: 320px; /* Zachowaj max-szerokość */
            z-index: 1000; /* Upewnij się, że jest nad innymi elementami gdy jest potrzebny */
            transition: bottom 0.5s ease-out; /* Płynne przejście */
        }

        /* Styl dla aktywnego panelu logowania (gdy widoczny) */
        #admin-panel.active {
            bottom: 20px; /* Przesunięcie na widoczną pozycję na dole ekranu */
        }


        #admin-panel input {
            padding: 8px;
            border: 1px solid var(--input-border);
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
            height: 10vh;
            font-size: 1.5em;
            background-color: var(--input-bg);
            color: var(--input-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        #admin-panel button {
            padding: 8px 15px;
            background-color: var(--admin-button-bg);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            height: 20vh;
            font-size: 2em;
            transition: background-color 0.2s;
        }

        #admin-panel button:hover {
            background-color: var(--admin-button-hover-bg);
        }

        /* Sekcja dla komunikatów serwera */
        #message-section {
            width: 90vw;
            max-width: 320px;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid var(--message-section-border);
            border-radius: 5px;
            background-color: var(--message-section-bg);
            min-height: 40px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        #admin-message {
            margin: 0;
            word-break: break-word;
        }

        /* Sekcja do wyświetlania zawartości pliku */
        #file-content-section {
            width: 90vw;
            max-width: 600px;
            height: 200px;
            background-color: var(--file-content-section-bg);
            color: var(--file-content-section-color);
            font-size: 1.1em;
            padding: 10px;
            border-radius: 4px;
            overflow-y: scroll;
            box-sizing: border-box;
            margin-top: 20px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Styl dla pojedynczych linii w liście */
        .list-item {
            padding: 5px 0;
            border-bottom: 1px solid var(--list-item-border);
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-bottom 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list-item:last-child {
            border-bottom: none;
        }
        /* Zmiana koloru tekstu po najechaniu myszką dla lepszego kontrastu */
        .list-item:hover {
            background-color: var(--list-item-hover-bg);
            color: var(--list-item-hover-color);
        }

        /* Ukryj input file */
        #file-input {
            display: none;
        }

        /* Klasa ukrywająca elementy */
        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>

    <div id="mode-toggle-container">
        <button id="mode-toggle">Przełącz Tryb</button>
    </div>

    <div id="display-section">
        <div id="display-content-wrapper">
            <span id="display"></span>
            <span id="countdown-timer"></span>
        </div>
    </div>

    <div class="main-content-container">
        <div id="admin-panel">
            <button onclick="attemptAdminLogin()">Odblokuj</button>
            <input type="text" id="secret-code-input" placeholder="Podaj hasło">
        </div>

        <div class="buttons hidden" id="keypad-buttons">
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('I')">I</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('W')">W</button>
            <button class="btn btn-reset" onclick="clearDisplay()">Reset</button>
            <label for="file-input" class="btn btn-list-label" id="list-button-label">Lista</label>
            <input type="file" id="file-input" accept=".txt">
        </div>
    </div>

    <div id="message-section" class="hidden">
        <p id="admin-message"></p>
    </div>

    <div id="file-content-section" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
