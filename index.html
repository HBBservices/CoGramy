<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyświetlacz Alfanumeryczny</title>
    <style>
        /* Zmienne CSS dla trybu jasnego i ciemnego */
        :root {
            /* Tryb jasny (domyślny) */
            --body-bg: #f0f0f0;
            --display-bg: #333;
            --display-color: white;
            --main-container-bg: #fff;
            --main-container-shadow: rgba(0, 0, 0, 0.1);
            --button-bg: #e0e0e0;
            --button-hover-bg: #d0d0d0;
            --reset-button-bg: #ff6347;
            --reset-button-hover-bg: #e55337;
            --list-button-bg: #4CAF50;
            --list-button-hover-bg: #45a049;
            --admin-panel-border: #ccc;
            --admin-panel-bg: #f9f9f9;
            --admin-panel-shadow: rgba(0, 0, 0, 0.1);
            --input-border: #ccc;
            --input-bg: white; /* Ustawienie tła inputu na białe dla trybu jasnego */
            --input-color: black; /* Ustawienie koloru czcionki inputu na czarny dla trybu jasnego */
            --admin-button-bg: #007bff;
            --admin-button-hover-bg: #0056b3;
            --message-section-border: #ddd;
            --message-section-bg: #fff;
            --file-content-section-bg: #222;
            --file-content-section-color: white;
            --list-item-border: #444;
            --list-item-hover-bg: #444;
            --list-item-hover-color: #ffffff;
            --countdown-timer-color: #ccc;
        }

        /* Tryb ciemny */
        body.dark-mode {
            --body-bg: #1a1a2e;
            --display-bg: #272343;
            --display-color: #e0e0e0;
            --main-container-bg: #2e2e4e;
            --main-container-shadow: rgba(0, 0, 0, 0.3);
            --button-bg: #4a4a6e;
            --button-hover-bg: #5a5a8e;
            --reset-button-bg: #c0392b;
            --reset-button-hover-bg: #a02d22;
            --list-button-bg: #27ae60;
            --list-button-hover-bg: #229954;
            --admin-panel-border: #3d3d5c;
            --admin-panel-bg: #2e2e4e;
            --admin-panel-shadow: rgba(0, 0, 0, 0.3);
            --input-border: #5a5a8e;
            --input-bg: #3c3c62; /* Ciemne tło inputu w trybie ciemnym */
            --input-color: #e0e0e0; /* Jasna czcionka inputu w trybie ciemnym */
            --admin-button-bg: #1a5276;
            --admin-button-hover-bg: #154060;
            --message-section-border: #3d3d5c;
            --message-section-bg: #2e2e4e;
            --file-content-section-bg: #272343;
            --file-content-section-color: #e0e0e0;
            --list-item-border: #5a5a8e;
            --list-item-hover-bg: #5a5a8e;
            --list-item-hover-color: #ffffff;
            --countdown-timer-color: #a0a0a0;
        }

        /* Resetowanie domyślnych marginesów i paddingów dla body i html */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: var(--body-bg); /* Użycie zmiennej */
            padding-top: 100px;
            transition: background-color 0.3s ease; /* Płynne przejście */
        }

        #display-section {
            background-color: var(--display-bg); /* Użycie zmiennej */
            color: var(--display-color); /* Użycie zmiennej */
            font-size: 2em;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 10px;
            border-radius: 4px;
            width: 90vw;
            max-width: 600px;
            height: 60px;
            box-sizing: border-box;
            box-shadow: 0 2px 5px var(--main-container-shadow); /* Użycie zmiennej */
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Nowe style dla kontenera tekstu wyświetlacza i timera */
        #display-content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
        }

        #display {
            flex-grow: 1;
            text-align: left;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--button-bg) var(--display-bg); /* Kolory scrollbara zależne od trybu */
            transition: scrollbar-color 0.3s ease;
        }

        /* Dla Chrome/Safari/Edge: dostosowanie wyglądu scrollbara */
        #display::-webkit-scrollbar {
            height: 8px;
        }

        #display::-webkit-scrollbar-track {
            background: var(--display-bg); /* Tło ścieżki scrollbara */
            border-radius: 10px;
        }

        #display::-webkit-scrollbar-thumb {
            background: var(--button-bg); /* Kolor suwaka scrollbara */
            border-radius: 10px;
        }

        #display::-webkit-scrollbar-thumb:hover {
            background: var(--button-hover-bg); /* Kolor suwaka po najechaniu myszką */
        }

        #countdown-timer {
            margin-left: 10px;
            font-size: 0.8em;
            color: var(--countdown-timer-color); /* Użycie zmiennej */
            min-width: 40px;
            text-align: right;
            flex-shrink: 0;
            transition: color 0.3s ease;
        }


        .main-content-container {
            max-width: 320px;
            width: 90vw;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
            background-color: var(--main-container-bg); /* Użycie zmiennej */
            border-radius: 8px;
            box-shadow: 0 0 10px var(--main-container-shadow); /* Użycie zmiennej */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn {
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: var(--button-bg); /* Użycie zmiennej */
            transition: background-color 0.2s;
            color: black; /* Domyślny kolor tekstu na przyciskach numerycznych */
        }

        .btn:hover {
            background-color: var(--button-hover-bg); /* Użycie zmiennej */
        }

        .btn-reset {
            background-color: var(--reset-button-bg); /* Użycie zmiennej */
            color: white;
            grid-column: span 2;
        }

        .btn-reset:hover {
            background-color: var(--reset-button-hover-bg); /* Użycie zmiennej */
        }

        .btn-list-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--list-button-bg); /* Użycie zmiennej */
            color: white;
            grid-column: span 1;
            height: 60px;
            font-size: 1.5em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-list-label:hover {
            background-color: var(--list-button-hover-bg); /* Użycie zmiennej */
        }

        /* Style dla panelu logowania */
        #admin-panel {
            text-align: center;
            padding: 15px;
            border: 1px solid var(--admin-panel-border); /* Użycie zmiennej */
            border-radius: 5px;
            background-color: var(--admin-panel-bg); /* Użycie zmiennej */
            box-shadow: 0 0 10px var(--admin-panel-shadow); /* Użycie zmiennej */
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #admin-panel input {
            padding: 8px;
            border: 1px solid var(--input-border); /* Użycie zmiennej */
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
            height: 10vh;
            font-size: 1.5em;
            background-color: var(--input-bg); /* Użycie zmiennej */
            color: var(--input-color); /* Użycie zmiennej */
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        #admin-panel button {
            padding: 8px 15px;
            background-color: var(--admin-button-bg); /* Użycie zmiennej */
            color: white; /* Kolor napisu "Odblokuj" pozostaje biały */
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            height: 20vh;
            font-size: 2em;
            transition: background-color 0.2s;
        }

        #admin-panel button:hover {
            background-color: var(--admin-button-hover-bg); /* Użycie zmiennej */
        }

        /* Sekcja dla komunikatów serwera */
        #message-section {
            width: 90vw;
            max-width: 320px;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid var(--message-section-border); /* Użycie zmiennej */
            border-radius: 5px;
            background-color: var(--message-section-bg); /* Użycie zmiennej */
            min-height: 40px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        #admin-message {
            margin: 0;
            word-break: break-word;
        }

        /* Sekcja do wyświetlania zawartości pliku */
        #file-content-section {
            width: 90vw;
            max-width: 600px;
            height: 200px;
            background-color: var(--file-content-section-bg); /* Użycie zmiennej */
            color: var(--file-content-section-color); /* Użycie zmiennej */
            font-size: 1.1em;
            padding: 10px;
            border-radius: 4px;
            overflow-y: scroll;
            box-sizing: border-box;
            margin-top: 20px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5); /* Cień bez zmiennej, bo zawsze ciemny */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Styl dla pojedynczych linii w liście */
        .list-item {
            padding: 5px 0;
            border-bottom: 1px solid var(--list-item-border); /* Użycie zmiennej */
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, border-bottom 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .list-item:last-child {
            border-bottom: none;
        }
        /* Zmiana koloru tekstu po najechaniu myszką dla lepszego kontrastu */
        .list-item:hover {
            background-color: var(--list-item-hover-bg); /* Użycie zmiennej */
            color: var(--list-item-hover-color); /* Użycie zmiennej */
        }

        /* Ukryj input file */
        #file-input {
            display: none;
        }

        /* Klasa ukrywająca elementy */
        .hidden {
            display: none !important;
        }

        /* Styl dla przełącznika trybu */
        #mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--button-bg);
            color: var(--input-color); /* Zmienny kolor tekstu przycisku */
            border: 1px solid var(--input-border);
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.9em;
            z-index: 1001;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        #mode-toggle:hover {
            background-color: var(--button-hover-bg);
        }
    </style>
</head>
<body>

    <button id="mode-toggle">Przełącz Tryb</button>

    <div id="display-section">
        <div id="display-content-wrapper">
            <span id="display"></span>
            <span id="countdown-timer"></span>
        </div>
    </div>

    <div class="main-content-container">
        <div id="admin-panel">
            <button onclick="attemptAdminLogin()">Odblokuj</button>
            <input type="text" id="secret-code-input" placeholder="Podaj hasło">
        </div>

        <div class="buttons hidden" id="keypad-buttons">
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('I')">I</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('W')">W</button>
            <button class="btn btn-reset" onclick="clearDisplay()">Reset</button>
            <label for="file-input" class="btn btn-list-label" id="list-button-label">Lista</label>
            <input type="file" id="file-input" accept=".txt">
        </div>
    </div>

    <div id="message-section" class="hidden">
        <p id="admin-message"></p>
    </div>

    <div id="file-content-section" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
